<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
        <ion-list>
            <ion-item>
                <ion-avatar item-start>
                    <img src="assets/img/userProfile.jpg">
                  </ion-avatar>
        
                    <!-- badge showing the number of items in cart ie n0 of items customer ordered -->
                  <ion-badge color="away" item-end>online</ion-badge>  
        
                  <ion-label  style="border-left: 2px solid #00867d;
                  padding-left: 10px;font-family: 'Courier', Times, serif;">
                    <h3>Benedict Quartey</h3>
                    <p>
                      Fall Semester 
                    
                    </p>
                    
                  </ion-label>
                </ion-item>
            </ion-list>
      <ion-title>Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    
    


    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon name="leaf" item-start></ion-icon>
       {{p.title}}
        <ion-icon name="rose" item-end></ion-icon>
        
      </button>

      <img src="assets/img/ash.jpg">
      
      
          <ion-list>
            <button  menuClose ion-item  (click)="openPage('homepage')">
                <ion-icon name="ios-home-outline" item-start></ion-icon>
                Home
      
            </button>

            <button menuClose ion-item  (click)="openPage('listpage')">
              
                <ion-icon name='ios-chatboxes-outline' item-start></ion-icon>
                Conversations
      
            </button>

      
            <!-- <ion-item>ListPage
                
                <ion-label>
                  Conversations
                </ion-label>
                <ion-icon name='ios-chatboxes-outline' item-start></ion-icon>
              </ion-item > -->
          </ion-list>
      
    </ion-list>


  </ion-content>

</ion-menu>
